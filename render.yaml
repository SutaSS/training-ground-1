services:
  - type: web
    name: library-management
    runtime: node
    region: singapore
    plan: free
    rootDir: ./server
    buildCommand: npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: CLIENT_URL
        sync: false
    healthCheckPath: /api
